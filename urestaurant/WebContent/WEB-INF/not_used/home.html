    <script>
       $(document).ready(function(){
       	 $("#sign-in-frm").submit(function(event)
       	 {
       		 event.preventDefault();
       		 console.log(event);
               $.ajax({
                   type: 'post',
                   url:"/urestaurant/LoginServlet",   // this is my servlet
                   data: $("#sign-in-frm").serialize(),
                   dataType: "json",
               }).done(function(data) {
            	   if(data.responseText=="isValid")
            	   {
            		   window.location.href = "/urestaurant/home.html"
            	   }
            	   else
            	   {
            	   		$("#ajaxResponse").text(data.responseText);
            	   }
               }).fail(function(data) {
            	   console.log(data);
            	   alert("Oops! Sorry we cannot process the request at this time.");
               });                                
           });
       });
		</script>
